<html>
	<head>
		<title>jQuery Tic Tac Toe</title>
	</head>
	<body>
		<table border="1" cellpadding="40">
			<tr>
				<td data-x="0" data-y="0" data-pos="0"></td>
				<td data-x="1" data-y="0" data-pos="1"></td>
				<td data-x="2" data-y="0" data-pos="2"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="1" data-pos="3"></td>
				<td data-x="1" data-y="1" data-pos="4"></td>
				<td data-x="2" data-y="1" data-pos="5"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="2" data-pos="6"></td>
				<td data-x="1" data-y="2" data-pos="7"></td>
				<td data-x="2" data-y="2" data-pos="8"></td>
			</tr>
		</table>
		<div id="games"></div>
		<div id="message"></div>
		<button id="save">Save Game</button>
		<button id="previous">Show Previous Games</button>
	</body>
</html>
