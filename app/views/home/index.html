<html>
	<head>
		<title>jQuery Tic Tac Toe</title>
	</head>
	<body>
		<table border="1" cellpadding="40">
			<tr>
				<td data-x="0" data-y="0" id="0"></td>
				<td data-x="1" data-y="0" id="1"></td>
				<td data-x="2" data-y="0" id="2"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="1" id="3"></td>
				<td data-x="1" data-y="1" id="4"></td>
				<td data-x="2" data-y="1" id="5"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="2" id="6"></td>
				<td data-x="1" data-y="2" id="7"></td>
				<td data-x="2" data-y="2" id="8"></td>
			</tr>
		</table>
		<div id="games"></div><br />
		<div id="message"></div><br />
		<button id="save">Save Game</button>
		<button id="previous">Show Previous Games</button>
	</body>
</html>
